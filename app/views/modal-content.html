<div class="modal-header">
  <h3 class="modal-title">Create Flashcard</h3>
</div>
<div class="modal-body">
  <form role="form" ng-submit="ok()" ng-repeat="side in card">
    <h4>Side {{ $index === 0 ? 'One' : 'Two' }}</h4>
    <div class="form-group">
      <label for="text_{{ $index }}">Text</label>
      <input
        ng-model="card[$index].text"
        id="text_{{ $index }}"
        type="text"
        class="form-control"
        placeholder="Enter text">
    </div>
    <div class="form-group">
      <label for="image_{{ $index }}">Image URL</label>
      <input
        ng-model="card[$index].image"
        id="image_{{ $index }}"
        type="url"
        class="form-control"
        placeholder="Enter image URL">
    </div>
    <hr ng-show="$first">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
  <button class="btn btn-default" ng-click="ok(true)">Save and Create More</button>
  <button class="btn btn-link" ng-click="cancel()">Cancel</button>
</div>
